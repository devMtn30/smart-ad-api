<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트에드</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/assets/css/bootstrap.css">
    <link rel="stylesheet" href="../static/assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/assets/css/app.css">
    <link rel="stylesheet" href="../static/assets/css/pages/auth.css">
</head>
<body>
<div id="auth">
    <div class="row h-100">
        <div class="col-lg-5 col-12">
            <div id="auth-left">
                <div class="auth-logo">
                    <a href="/"><img src="../static/img/logo.png" alt="로고"></a>
                </div>
                <h1 class="auth-title">비밀번호 찾기</h1>
                <p class="auth-subtitle mb-5">
                    이메일을 입력해주시면 비밀번호 재설정 링크가 전송됩니다.
                </p>
                <form action="/">
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="email" class="form-control form-control-xl" placeholder="이메일">
                        <div class="form-control-icon">
                            <i class="bi bi-envelope"></i>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">보내기</button>
                </form>
                <div class="text-center mt-5 text-lg fs-4">
                    <p class='text-gray-600'>
                        이미 가입한 적이 있으신가요?
                        <a href="/auth/login" class="font-bold">로그인</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-lg-7 d-none d-lg-block">
            <div id="auth-right">
            </div>
        </div>
    </div>
</div>
</body>
</html>
